<div>
	<div></div>
	<div>
		
			<div class="row div-menu" style="padding-top:70px">
				<div class="col-md-4">
					<select ng-model="selSite" ng-options="site.blogId as site.blogURL for site in sites" ng-init="selSite = sites[0]" ng-change="selSiteChange()" class="form-control"></select>
				</div>
				<div class="col-xs-3">
					<input ng-model="txtSearchSite" placeholder="Search Site Name ..." class="form-control" ng-enter="searchSite()" />
				</div>
				<div class="col-xs-1">
					<button ng-click="searchSite()" class="btn btn-primary" >Search</button>
				</div>
				<div class="col-xs-2">
					<input ng-model="txtSearch" placeholder="&#xF002; Search" style="font-family:Arial, FontAwesome" class="form-control" ng-enter="searchKeyWords()"  />
				</div>
			</div>
			<div class="row div-menu">
				<div class="col-md-2 btn-group">
					<button class="btn" ng-click="getPreviousPosts()" > Previous </button>
					<button class="btn" ng-click="getNextPosts()"> Next </button> 	
				</div>
				<div class="col-md-2 btn-group" >
					<button class="btn btn-primary" ng-click="titleSort()"> SORT </button>
					<button class="btn btn-primary" ng-click="shuffleArray()"> SHUFFLE </button>
				</div>
				<div class="col-md-3">
					<input ng-model="filterEntry" placeholder="&#xf0b0; Filter" style="font-family:Arial, FontAwesome" class="form-control" />
				</div>
				<div>

				<button class="btn btn-primary" ng-click="postAllToWordpress()"> Post All WP </button>
				</div>
				
			</div>
	</div>
	<div class="">
		<div>
			<span class="bg-primary"> START INDEX : {{startIndex}} </span>
		</div>
		<span ng-repeat="entry in entries | filter : filterEntry" ng-hide="entry.images.length < 2">
		<span class="imageContainer">
			<a ng-href="#images/{{entry.id}}">
				<img ng-src="{{entry.thumb}}" alt="{{entry.title}}" title="{{entry.title}}" class="thumb-img" />
			</a>
			<span class='imgDownload'> {{entry.images.length }} </span>
			<span class="shareToGoogle"><button ng-click="shareToGplus(entry)" class="btn btn-danger"><i class="fa fa-share-square-o" aria-hidden="true"></i>
G </button></span>
		</span>
		</span>
	</div>
	<style ng-bind-html="dynamicresize"></style>
</div>
